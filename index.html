<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="main">
        <h1>Stopwatch</h1>
        <span class="time" id="displayTime">00:00:00</span>
        <div id="btn">
          <button class="start" id="start" onclick="start()">START</button>
          <button class="stop" id="stop" onclick="stop()">STOP</button>
          <button   class="reset" id="reset" onclick="reset()">RESET</button>
        </div>
      </div>

<script src="./app.js"></script>
</body>
</html>
